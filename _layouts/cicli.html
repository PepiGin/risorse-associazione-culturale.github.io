---
layout: default
---

<div class="container-fluid">
  {{ content }}
</div>

{% assign all_cicli = site.cicli | sort: 'ciclo' | reverse %}
  <div>
      {% for ciclo in all_cicli %}

    <ul>
      <li><a href="{{ ciclo.url | prepend: site.baseurl }}">{{ ciclo.titolo }}</a></li>
    </ul>

      {% endfor %}
  </div>
