---
layout: default
---
<div class="ciclo">
  <h1>{{ page.titolo }}</h1>
  <p>Ciclo: {{ page.ciclo }}</p>
  <ul>
      {% assign events_in_cicle = site.eventi | where: 'ciclo', page.ciclo %}
        {% for event in events_in_cicle %}
        <li>
          <a href="{{ event.url | prepend: site.baseurl }}">{{ event.titolo }}</a>
        </li>
      {% endfor %}
  </ul>
</div>
