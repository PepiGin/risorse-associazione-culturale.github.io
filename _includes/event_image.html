{% if include.image_url %}
<img src="{{ include.image_url | prepend: site.baseurl }}" 
    class="event-image"
    alt="Immagine dell'evento {{ include.image_alt }}">
{% else %}
<img src="{{ "/img/events/default-header.jpg" | prepend: site.baseurl }}"
    class="event-image"
    alt="Immagine dell'evento {{ include.image_alt }}">
{% endif %}
