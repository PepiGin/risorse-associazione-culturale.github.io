<header class="site-header">

  <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light">

    <a class="navbar-brand" href="{{ "/" | prepend: site.baseurl }}"><img src="{{ "/img/logo.png" | prepend: site.baseurl }}" height="25px" width="25px" alt="logo" /></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#main-navbar" aria-controls="main-navbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="main-navbar">
      <ul class="nav navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="{{ "/" | prepend: site.baseurl }}">Home</a>
          </li>
        {% assign header_pages = site.pages | where: 'show_in_header', 'true' | sort: 'index' %}
        {% for page in header_pages  %}
          {% if page.title %}
          <li class="nav-item">
            <a class="nav-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          </li>
          {% endif %}
        {% endfor %}

      </ul>
    </div><!-- /.navbar-collapse -->
</nav>

</header>
